<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('A2.png'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            margin-top: 50px;
            padding: 20px;
            color: white; /* Change text color to white for better visibility */
        }
        h1 {
            color: #fff; /* White color for the heading */
        }
        .blog-post {
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            color: #0073e6;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .image-section {
            display: flex;
            align-items: center;
            margin-top: 20px;
            justify-content: center; /* Center the image */
        }
        .image-section img {
            max-width: 300px; /* Adjust the size as needed */
            border-radius: 8px;
            margin-left: 20px; /* Space between text and image */
        }
        .link {
            display: block; /* Make links display block to stack them */
            margin: 10px 0; /* Add some space between links */
            color: #0073e6; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        .link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Hello, Welcome to My Website!</h1>

    <div class="blog-post">
        <h2>How to Start an Animal Rescue </h2>
        <p>Check out these informative videos on Animal Rescue :</p>
        <div class="image-section">
            <img src="A3.png" alt="How to start an animal rescue?">
        </div>
        <a class="link" href="https://youtu.be/-k83G2VY2Rw?si=hKfqyMiQQiz55qW0" target="_blank">Watch  Animal Rescue Tutorials 1</a>
        <div class="image-section">
            <img src="A4.png" alt="How to start an animal rescue?">
        </div>
        <a class="link" href="https://youtu.be/l5WAlowMY-o?si=h0DESPoD_pMlRVjl" target="_blank">Watch  Animal Rescue Tutorials 2</a>
    </div>
</body>
</html>
